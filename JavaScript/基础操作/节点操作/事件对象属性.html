<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件对象属性</title>
	</head>
	<body>
		<h4>事件属性</h4>
		<button onclick="show()">事件属性</button>
		<script type="text/javascript">
			function show(){					//谷歌浏览器默认支持全局变量event,代表了事件对象
				alert(event.type);				//获取事件类型					click
				alert(event.target.nodeName);	//获取事件目标的节点名字			BUTTON
			}
		</script>
		
		
		<h4>事件冒泡</h4>
		<div onclick="two()">
			<button onclick="one()">事件冒泡</button>
		</div>
		<script type="text/javascript">
			function one(){
				alert('我是子元素');
				event.stopPropagation();		//阻止冒泡
			}
			
			function two(){						//事件冒泡,子元素绑定的事件触发后,冒泡到父元素绑定时间
				alert('我是父元素');
			}
		</script>
		
		<h4>阻止事件默认行为</h4>
		<a href="http://www.baidu.com"><button onclick="stop()">阻止跳转</button></a>
		<script type="text/javascript">
			function stop(){
				event.preventDefault();			//阻止默认行为,其父元素的事件行为不会执行
			}
		</script>
	</body>
</html>
