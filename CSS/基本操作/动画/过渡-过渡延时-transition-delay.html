<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过渡延时</title>
		<style type="text/css">
			.wrapper {
			  width: 400px;
			  height: 400px;
			  margin: 20px auto;
			  border: 2px dotted red;
			}
			.wrapper div {
			  width: 200px;
			  height: 200px;
			  background-color: orange;
			  
			  /*过渡的元素*/
			  -webkit-transition-property: all;
			  transition-property: all;
			  
			  /*过渡时间*/
			  -webkit-transition-duration: 0.28s;
			  transition-duration: 0.28s;
			  
			  /*过渡函数*/
			  -webkit-transition-timing-function: ease-in;
			  transition-timing-function: ease-in;
			  
			  /*延时执行时间*/
			  -webkit-transition-delay: 0.5s;
			  transition-delay: 0.5s;			  
			}
			.wrapper div:hover {
			  width: 300px;
			  height: 300px;
			  background-color: red;
			}
		</style>
	</head>
	<body>
		<h3>过渡延时transition-delay</h3>
		<p>
			transition-delay属性和transition-duration属性极其类似，不同的是transition-duration是用来设置过渡动画的持续时间，而transition-delay主要用来指定一个动画开始执行的时间，也就是说当改变元素属性值后多长时间开始执行。<br />
			有时我们想改变两个或者多个css属性的transition效果时，只要把几个transition的声明串在一起，用逗号（“，”）隔开，然后各自可以有各自不同的延续时间和其时间的速率变换方式。<br />
		</p>
		
		<!--示例代码-->
		<div class="wrapper">
		  <div>鼠标放到我的身上来</div>
		</div>
	</body>
</html>
