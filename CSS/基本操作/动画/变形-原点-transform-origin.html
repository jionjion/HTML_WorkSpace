<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原点变形</title>
		<style type="text/css">
			/*容器*/
			.wrapper {
			  width: 300px;
			  height: 300px;
			  float: left;
			  margin: 100px;
			  border: 2px dotted red;
			  line-height: 300px;
			  text-align: center;
			}
			/*元素旋转*/
			.wrapper div {
			  background: orange;
			  -webkit-transform: rotate(45deg);
			  transform: rotate(45deg);
			}
			/*指定原点*/
			.transform-origin div {
			  -webkit-transform-origin: left top;
			  transform-origin: left top;
			}
		</style>
	</head>
	<body>
		<h3>原点 transform-origin</h3>
		<p>
			任何一个元素都有一个中心点，默认情况之下，其中心点是居于元素X轴和Y轴的50%处。如下图所示：<br />
			<img src="../../img/shape10.jpg"/><br />
			在没有重置transform-origin改变元素原点位置的情况下，CSS变形进行的旋转、位移、缩放，扭曲等操作都是以元素自己中心位置进行变形。但很多时候，我们可以通过transform-origin来对元素进行原点位置改变，使元素原点不在元素的中心位置，以达到需要的原点位置。<br />
			transform-origin取值和元素设置背景中的background-position取值类似，如下表所示：<br />
			<img src="../../img/shape11.jpg"/>
		</p>
	</body>
</html>
