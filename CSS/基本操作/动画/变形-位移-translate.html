<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title>位移变形</title>
		
		<style type="text/css">
			
		</style>

	<body>
		<h3>位移 translate</h3>
		<p>
			translate()函数可以将元素向指定的方向移动，类似于position中的relative。<br />
			或以简单的理解为，使用translate()函数，可以把元素从原来的位置移动，而不影响在X、Y轴上的任何Web组件。<br />
			translate我们分为三种情况：<br />
			1、translate(x,y)水平方向和垂直方向同时移动（也就是X轴和Y轴同时移动）<br />
			<img src="../../img/shape07.jpg"/><br />
			2、translateX(x)仅水平方向移动（X轴移动）<br />
			<img src="../../img/shape08.jpg"/><br />
			3、translateY(Y)仅垂直方向移动（Y轴移动）<br />
			<img src="../../img/shape09.jpg"/><br />
		</p>
	</body>
</html>
