<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器</title>
		<style type="text/css">
			/*根节点渲染器*/
			:root {
			  background:orange;
			}
		</style>
	</head>
	<body>
		<h3>伪类选择器—root</h3>
		<p><code>:root</code>选择器，从字面上我们就可以很清楚的理解是根选择器，他的意思就是匹配元素E所在文档的根元素。<br />
		在HTML文档中，根元素始终是html。</p>
		<p>
			:root{background:orange}<br />
			html {background:orange;}<br />
			得到的效果等同。
		</p>
	</body>
</html>
