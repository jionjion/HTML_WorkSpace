<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器</title>
		
		<style type="text/css">
			/*表单中除submit按钮之外的input元素添加红色边框,中括号内为属性选择器,指定属性*/
			input:not([type="submit"]){
			  border:1px solid red;
			}
		</style>
	</head>
	<body>
		<h3>伪类选择器—not</h3>
		<p>:not选择器称为否定选择器，和jQuery中的:not选择器一模一样，可以选择除某个元素之外的所有元素。</p>
		
		<!--示例-->
		<form action="#">
		  <div>
		    <label>用户:</label>
		    <input type="text"/>
		  </div>
		  <div>
		    <label>密码:</label>
		    <input type="text"/>
		  </div>
		  <div>
		    <input type="submit" value="Submit" />
		  </div>
		</form>  ​
	</body>
</html>
