<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器</title>
		
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<h3>伪类选择器nth-last-of-type(n)</h3>
		<p>:nth-last-of-type(n)”选择器和“:nth-of-type(n)”选择器是一样的，选择父元素中指定的某种子元素类型，但它的起始方向是从最后一个子元素开始，而且它的使用方法类似于上节中介绍的“:nth-last-child(n)”选择器一样</p>
	</body>
</html>
