<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RGB颜色</title>
		<style type="text/css">
			.p{
			    font-weight:bold;
			    /*段落颜色,选择为背景色半透明,注意区分*/
			   	background-color:rgba(120,120,255,0.5);
			} 
		</style>
	</head>
	<body>
		<h3>RGBA颜色</h3>
		<p>
			RGB是一种色彩标准，是由红(R)、绿(G)、蓝(B)的变化以及相互叠加来得到各式各样的颜色。RGBA是在RGB的基础上增加了控制alpha透明度的参数。
		</p>
		<pre>color：rgba(R,G,B,A)</pre>
		<p>以上R、G、B三个参数，正整数值的取值范围为：0 - 255。百分数值的取值范围为：0.0% - 100.0%。
			超出范围的数值将被截至其最接近的取值极限。并非所有浏览器都支持使用百分数值。A为透明度参数，取值在0~1之间，不可为负值。</p>
			
		<p class="p">试色.....</p>
	</body>
</html>
