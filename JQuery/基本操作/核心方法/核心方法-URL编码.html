<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>URL编码传递</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<h1>URL操作函数</h1>
		<p>
			调用名为$. param的工具函数，能使对象或数组按照key/value格式进行序列化编码，该编码后的值常用于向服务端发送URL请求，调用格式为：<br />
			$. param (obj);<br />
			参数obj表示需要进行序列化的对象，该对象也可以是一个数组，整个函数返回一个经过序列化编码后的字符串。
		</p>
		<hr />
		<div>
            <div>
                <span>URL操作函数</span> 
            </div>
            <div>
                <div class="tip"></div>
            </div>
        </div>
        
        <script type="text/javascript">
            $(function () {
                //基本信息对象
                var objInfo = new Object();
                objInfo.name = "张谦";
                objInfo.sex = "男";
                //序列化对象
                var objNewInfo =$.param(objInfo);
                //显示序列化后的对象
                var strTmp = "<b>{name:张谦,sex:男}序列化后</b>：<br/><br/>";
                strTmp += objNewInfo;
                //显示在页面中
                $(".tip").show().append(strTmp);
            });
        </script>
	</body>
</html>
