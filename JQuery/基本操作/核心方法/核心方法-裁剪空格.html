<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>裁剪空格</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<h1>裁剪空格</h1>
		<p>
			jQuery.trim()函数用于去除字符串两端的空白字符<br />
			移除字符串开始和结尾处的所有换行符，空格(包括连续的空格)和制表符（tab）<br />
			如果这些空白字符在字符串中间时，它们将被保留，不会被移除
		</p>
		<hr />
	    <h2>trim方法</h2>

	    未处理
	    <input type="text" name="" id="results1" value="  前后留空   " />
	    <input id="ipt1" type="button" value="点击执行"> <br />
	    
	    trim处理
	    <input type="text" name="" id="results2" value=" 前后留空   " />
	    <input id="ipt2" type="button" value="点击执行">
	    <script type="text/javascript">
	    $("#ipt1").click(function() {
	        alert("值的长度：" + $("#results1").val().length)
	    });
	
	    $("#ipt2").click(function() {
	         alert("值的长度：" + $.trim($("#results2").val()).length)
	    });
	    </script>

	</body>
</html>
