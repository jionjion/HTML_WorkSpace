<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>增加查询出的结果集</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<p>jQuery是一个合集对象，通过$()方法找到指定的元素合集后可以进行一系列的操作。<br />
			$()之后就意味着这个合集对象已经是确定的，如果后期需要再往这个合集中添加一新的元素要如何处理？<br />
			jQuery为此提供add方法，用来创建一个新的jQuery对象 ，元素添加到匹配的元素集合中</p>
		<p>
			.add()的参数可以几乎接受任何的$()，包括一个jQuery选择器表达式，DOM元素，或HTML片段引用。
		</p>
		<hr />
		
		<h2>add方法()</h2>
	    <div>
	        <div class="div">
	            <ul>
	                <li>list item 1</li>
	                <li>list item 2</li>
	                <li>list item 3</li>
	            </ul>
	            <p>新的p元素</p>
	        </div>
	    </div>
	    <div id="div"></div>
	    <br/>
	    <button>点击：add传递元素标签</button>
	    <button>点击：add传递html结构</button>
	    
	    <script type="text/javascript">
	    $("button:first").click(function() {
	         //把p元素添加到li的合集中
	         $('li').add('.div p').css('background', 'red');		//添加选择集后并改变css样式
	    })
	    </script>
	    
	    <script type="text/javascript">
	    $("button:last").click(function() {
	         //把html结构'<p>新的p元素</p>'
	         //加入到li的合集中，为了能够在页面上显示
	         //需要再重新appendTo到指定的节点处
	         //值得注意：整个结构位置都改变了
	         $('li').add('<p>自定义HTML片段</p>').appendTo($('#div'))	//改变集合顺序,新添加的在栈顶,追加时改变DOM结构
	    })
	    </script>
</html>
