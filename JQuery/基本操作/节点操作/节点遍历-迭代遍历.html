<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用Each函数进行迭代遍历</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<p>.each() 方法就是一个for循环的迭代器，它会迭代jQuery对象合集中的每一个DOM元素。每次回调函数执行时，会传递当前循环次数作为参数(从0开始计数)</p>
		<p>
			each是一个for循环的包装迭代器<br />
			each通过回调的方式处理，并且会有2个固定的实参，索引与元素<br />
			each回调方法中的this指向当前迭代的dom元素
		</p>
		<hr />
		
		<h2>each方法</h2>
	    <div>
	        <div class="div">
	            <ul>
	                <li>list item 1</li>
	                <li>list item 2</li>
	                <li>list item 3</li>
	            </ul>
	        </div>
	        <div class="div">
	            <ul>
	                <li>list item 4</li>
	                <li>list item 5</li>
	                <li>list item 6</li>
	            </ul>
	        </div>
	    </div>
	
	    <br/>
	    <button>点击：each方法遍历元素</button>
	    <button>点击：each方法回调判断</button>
	    <script type="text/javascript">
	    $("button:first").click(function() {
	        //遍历所有的li
	        //修改每个li内的字体颜色
	        $("li").each(function(index, element) {
	            $(this).css('color','red')
	        })
	
	    })
	    </script>
	    
	    <script type="text/javascript">
	    $("button:last").click(function() {
	        //遍历所有的li
	        //修改奇数li内的字体颜色
	        $("li").each(function(index, element) {			
	        //如果需要提前退出，可以以通过返回 false以便在回调函数内中止循
	            if (index % 2) {
	                $(this).css('color','blue')
	            }
	        })
	    })
	    </script>
	</body>
</html>
