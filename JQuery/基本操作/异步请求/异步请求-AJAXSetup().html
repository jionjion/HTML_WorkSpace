<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用ajaxSetup()方法设置全局Ajax默认选项</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<p>
			使用ajaxSetup()方法可以设置Ajax请求的一些全局性选项值，设置完成后，后面的Ajax请求将不需要再添加这些选项值，它的调用格式为：<br />
			jQuery.ajaxSetup([options])或$.ajaxSetup([options])<br />
			可选项options参数为一个对象，通过该对象设置Ajax请求时的全局选项值。
		</p>
		<p>存在跨域问题</p>
		<hr />
		
		<div>
            <div>
                <span>奇偶性和是否大于0</span> 
                <span>
                    <input type="button" value="验证1" />
                    <input type="button" value="验证2" />
                </span>
            </div>
            <ul>
               <li>请求输入一个数字 
                   <input type="text" size="12" />
               </li>
            </ul>
        </div>
        
        <script type="text/javascript">
            $(function () {
                $.ajaxSetup({
                    type:"POST",
                success:function(data){
                        $("ul").append("<li>你输入的<b>  "
                            + $("input:text").val() + " </b>是<b> "
                            + data + " </b></li>");
                    }
                });
                $("input:button:first").bind("click", function () {
                    $.ajax({
                        data: { num: $("input:text").val() },
                        url: "http://www.imooc.com/data/check.php"
                    });
                })
                $("input:button:last").bind("click", function () {
                    $.ajax({
                        data: { num: $("input:text").val() },
                        url: "http://www.imooc.com/data/check_f.php"
                    });
                })
            });
        </script>
	</body>
</html>
