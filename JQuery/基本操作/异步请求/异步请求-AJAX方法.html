<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用Ajax方法异步请求数据</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<p>
			使用ajax()方法是最底层、功能最强大的请求服务器数据的方法，它不仅可以获取服务器返回的数据，还能向服务器发送请求并传递数值，它的调用格式如下：<br />
			jQuery.ajax([settings])<br />
			$.ajax([settings])<br />
			其中参数settings为发送ajax请求时的配置对象，在该对象中，url表示服务器请求的路径，data为请求时传递的数据，dataType为服务器返回的数据类型，success为请求成功的执行的回调函数，type为发送数据请求的方式，默认为get。
		</p>
		<p>无法解决跨域问题s</p>
		<hr />
		
		<div>
            <div>
                <span>检测数字的奇偶性</span> 
                <span>
                    <input type="button" value="检测" />
                </span>
            </div>
            <ul>
               <li>请求输入一个数字 
                   <input type="text" size="12" />
               </li>
            </ul>
        </div>
        
        <script type="text/javascript">
            $(function () {
                $("input:button").bind("click", function () {
                    $.ajax({
                        url:'http://www.imooc.com/data/check.php',
                        data: { num: $("input:text").val() },
                        type:'post',
                        success: function (data) {
                            $("ul").append("<li>你输入的<b>  "
                            + $("#txtNumber").val() + " </b>是<b> "
                            + data + " </b></li>");
                        }
                    });
                })
            });
        </script>
	</body>
</html>
