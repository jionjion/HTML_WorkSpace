<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>使用GET方式异步请求JSON对象</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>

	<body>
		<h1>GET方法</h1>
		<p>
			使用getJSON()方法可以通过Ajax异步请求的方式，获取服务器中的数据，并对获取的数据进行解析，显示在页面中，它的调用格式为：<br /> jQuery.getJSON(url,[data],[callback])
			<br /> $.getJSON(url,[data],[callback])
			<br /> 其中，url参数为请求加载json格式文件的服务器地址，可选项data参数为请求时发送的数据，callback参数为数据请求成功后，执行的回调函数。
		</p>
		<p>
			可以跨域传输
		</p>
		<hr />

		<div>
			<div>
				<span>我最喜欢的一项运动</span>
				<span>
                    <button>点击加载</button>
                </span>
			</div>
			<ul></ul>
		</div>

		<script type="text/javascript">
			$(function() {
				$("button").bind("click", function() {
					var $this = $(this);
					//第一个参数:URL地址		第二个参数:传入数据	第三个参数:回调函数
					$.getJSON("请求文件/getJSON方法.json", "传入数据", function(data) {
						//修改button样式为不可用
						$this.attr("disabled", "true");
						//传入JSON对象,进行遍历回调函数
						$.each(data, function(index, sport) {
							//增加第四个数据,索引从0开始
							if(index == 3)
								$("ul").append("<li>" + sport["name"] + "</li>");
						});
					});
				})
			});
		</script>
	</body>

</html>
