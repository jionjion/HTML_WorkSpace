<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS文件的异步加载</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<h1>使用getScript()方法异步加载并执行js文件</h1>
		<p>
			使用getScript()方法异步请求并执行服务器中的JavaScript格式的文件，它的调用格式如下所示：<br />
			jQuery.getScript(url,[callback])<br />
			$.getScript(url,[callback])<br />
			参数url为服务器请求地址，可选项callback参数为请求成功后执行的回调函数。<br />
		</p>
		<hr />
		
        <div>
            <div>
                <span>我最喜欢的运动</span> 
                <span>
                    <button>加载</button>
                </span>
            </div>
            <ul></ul>
        </div>
        
        <script type="text/javascript">
            $(function () {
                $("button").bind("click", function () {
                    var $this = $(this);
                    $.getScript("请求文件/getScript方法.js",function(){
                        $this.attr("disabled", "true");
                    });
                })
            });
        </script>
        
	</body>
</html>
