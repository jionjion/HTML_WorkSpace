<!DOCTYPE html>
<html lang="CN">
	<head>
		<meta charset="UTF-8">
		<title>高度</title>
	</head>

	<body>
		<script type="text/javascript">
			console.log("window.innerHeight:" + window.innerHeight);			//浏览器窗口的高度

			console.log("window.innerWidth:" + window.innerWidth);				//浏览器窗口的宽度

			console.log("window.outerHeight:" + window.outerHeight);			//浏览器内,不算导航栏,实际页面的高度

			console.log("window.outerWidth:" + window.outerWidth);				//浏览器内,实际页面的宽度

			console.log("screen.height:" + screen.height);						//显示器的高度

			console.log("screen.width:" + screen.width);						//显示器的宽度
			
			console.log("screen.availHeight:" + screen.availHeight);			//显示器不算导航栏,的可利用高度
			
			console.log("screen.availWidth:" + screen.availWidth);				//显示器的可利用宽度
			
			console.log("screen.availLeft:" + screen.availLeft);				//浏览器窗口距离左边距的距离
			
			console.log("screen.availTop:" + screen.availTop);					//浏览器窗口距离上边距的距离
			
			
			
		</script>
	</body>

</html>
