		<h1>setTimeout</h1>
		<p>延时执行,仅此执行一次.</p>
		<!--示例代码-->
		<script type="text/javascript">
			var num = 0;
			var countNum = function(){									//定义函数对象
					num++;
					console.log(num);
				}
			var fn = setTimeout(countNum,500);				//传入函数句柄,执行调用
			clearTimeout(fn);								//清除延时函数
		</script>
