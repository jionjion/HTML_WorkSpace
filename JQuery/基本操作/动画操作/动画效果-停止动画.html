<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画的停止</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<h1>动画的停止</h1>
		<p>
			.stop()动画队列如果有多个动画,停止当前执行的动画,开始下一个动画 <br />

			.stop(true) 真正的停止,当前动画停止,队列里后续动画也不执行<br />
			
			.stop(false, true)让当前动画直接到达末状态 ，继续下一个动画<br />
			
			.stop(true, true)清除元素的所有动画，让当前动画直接到达末状态<br />
		</p>
		<hr />
		
		<h2>stop测试</h2>
	    <p style="color: red;">这是内容</p>
	    <div id="div1" style="color: red;width: 200px;height: 100px;background-color: yellow;">内部动画</div>
	    <input id="start" type="button" value="执行动画"><br /><br />
	
	    点击观察动画效果：
	    <select>
	        <option value="1">stop()</option>
	        <option value="2">stop(true)</option>
	        <option value="3">stop(true,true)</option>
	    </select>
	    <a></a>
	    <input id="stop" type="button" value="停止动画">
	    <script type="text/javascript">
	
	    //点击执行动画
	    $("#start").click(function(){
	        $("#div1").animate({
	            height: 300
	        }, 5000)
	        $("#div1").animate({
	            width: 300
	        }, 5000)
	        $("#div1").animate({
	            opacity: 0.6
	        }, 2000)
	    })
	
	
	    $("#stop").click(function() {
	        var v = $("select").val();
	        var $div1 = $("#div1");
	        if (v == "1") {
	            //当前当前动画
	            $div1.stop()
	        } else if (v == "2") {
	            //停止所以队列
	            $div1.stop(true)
	        } else if (v == "3") {
	            //停止动画，直接跳到当前动画的结束
	            $div1.stop(true,true)
	        } 
	    });
    </script>

	</body>
</html>
