<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>调整淡入元素的透明度</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	</head>
	<body>
		<h1>透明度选择</h1>
		<p>
			如果要让元素保持动画效果，执行opacity = 0.5的效果时,jQuery提供了fadeTo方法，可以让改变透明度一步到位
		</p>
		<p>
		.fadeTo( duration, opacity ,callback)<br />
		必需的 duration参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。<br />
		fadeTo() 方法中必需的 opacity 参数将淡入淡出效果设置为给定的不透明度（值介于 0 与 1 之间）。<br />
		可选的 callback 参数是该函数完成后所执行的函数名称。
		</p>
		<hr />
		
		
	    <h2>fadeTo</h2>
	    <p>测试文字透明度效果</p>
	    <p>慕课网,专注分享</p>
	    透明度的设置效果：
	    <select id="animation">
	        <option value="1">fadeTo( "slow" ,0.5 )</option>
	        <option value="2">fadeTo( 1000 ,0.2 )</option>
	        <option value="3">fadeTo( 1000 ,0.9 ,complete)</option>
	    </select><br />
	    <input id="btnFadeSwitch" type="button" value="点击切换显示/隐藏">
	    <script type="text/javascript">
	    //【切换显示/隐藏】按钮
	    $("#btnFadeSwitch").click(function() {
	        var v = $("#animation").val();		//获取隐藏效果
	        if (v == "1") {
	            $("p").fadeTo("slow", 0.5);		//缓慢隐藏,透明度调整为0.5
	        } else if (v == "2") {
	            $("p").fadeTo(1000, 0.2);
	        } else if (v == "3") {				
	            $("p").fadeTo(1000, 0.9, function() {	//透明度改为0.9,并调用回调函数
	                alert('完成');				//会被多次调用
	                return false;
	            });
	        }
	    });
	    </script>
	</body>
</html>
