    <meta charset="UTF-8">

    <meta name="keywords" content="" />

    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>

	<!--引入头部,相对路径和页面参数-->
	@@include('./templates/header.html',{})
    
    <!--进行表单引用-->
    <div class="back">
    	<div id="login-area">
    		<h1>密码登录</h1>
    		<div id="login-container"></div>
    	</div>
    </div>
    
    <!--引入底部-->
	@@include('./templates/footer.html',{})

    <script type="text/javascript" src="../lib/vendors.js"></script>

    <!--引入入口JS,将会打包工具打入同一个JS文件中.-->
	<script type="text/javascript" src="../js/login/init.js" charset="utf-8"></script>

	<!--调用导入的JS内的方法-->
	<script type="text/javascript">
		
		//使用pass关键字引用Windows下的全局对象
		var login = pass.login({
			container: document.getElementById('login-container'),
			autocomplete: false,
			success: function(){
				location.replace('profile.html');
			}
		});
    </script>
